			// Setup canvas
			var canvas = document.getElementById("canvas");

		    function inScreen(pos, relative, r) {
		    	var relative = relative || 1;
		    	var pos = Vector.mult(pos, display.zoom);
		    	let radius = (r || 0) * display.zoom;
		    	var rocketPos = Vector.mult(rocket.pos, display.zoom / relative);

		    	return pos.x > rocketPos.x - canvas.width/2 - radius && pos.x < rocketPos.x + canvas.width/2 + radius && pos.y > rocketPos.y - canvas.height/2 - radius && pos.y < rocketPos.y + canvas.height/2 + radius;
		    }

			// Create planets
			function generatePlanet() {
		    	// Create Earth
		    	let earthRadius = 200;
		    	let massMultiplier = 1000;
		    	let minSpawnDistance = 200; // How much the planets must be separated by

		    	// Determine the type of planet (planet, blackhole, asteroid)
		    	let seed = Math.random();
		    	let randRadius;
		    	if (seed < 95/100) {
		    		seed = "planet";
		    		randRadius = randInt(100, 300);
		    	} else if (seed < 98/100) {
		    		seed = "blackhole";
		    		randRadius = 75;
		    	} else {
		    		seed = "kanus maximus";
		    		randRadius = 1000;
		    	}
			   
			   	// Randomly generate position until it meets the criteria
			   	let randX, randY
			   	let generated = false;
			   	while (!generated) {
			   		// Creating new planets	 
			    	randX = randInt(-map.width, map.width);
			    	randY = randInt(-map.height, map.height);

			    	let validPosition = true;

			    	// Check for valid spawning location
			    	for (let p of planets) {
		    			if (dist(new Vector(randX, randY), p.pos) < p.radius + randRadius + minSpawnDistance) {
		    				validPosition = false;
		    			}
		    		}

		    		if (validPosition)
		    			generated = true;
			   	}
			    	

		    	// Randomly create planets / black holes based on seed
		    	if(seed == "planet") {
			    	// Create planets
			    	planets.push(
			    		new Planet(randX, randY, randRadius * massMultiplier, randRadius, "Planet", new Resource(), planetNames[randInt(0, planetNames.length-1)], getRandomColor())
			    	);

		    	} else if (seed == "blackhole") {
		    		// Create black hole
			   		planets.push(new Planet(randX, randY, 5000000, 75, "Black Hole", new Resource("Singularium"), "Black Hole", "#000000", "black"));
		    	} else if (seed = "kanus maximus") {
		    		// Create planets
			    	planets.push(
			    		new Planet(randX, randY, 1000000, randRadius, "Planet", new Resource("Kanium"), "Kanus Maximus", getRandomColor())
			    	);
		    	}	    
			}

		    function setup() {

		    	// Define rocket
		    	rocket = new Rocket(0, 0, 23000, 10, 30);

		    	let earthRadius = 200;
		    	let massMultiplier = 1000;
		    	planets = [new Planet(0, earthRadius+rocket.height/2, earthRadius * massMultiplier, earthRadius, "Planet", new Resource("None"), "Earth", "#0d7d93", "green")];	   


				for (var i = 0; i < 50; i++) {
					generatePlanet();
				}

			    // Add stars
			    stars = [];

			    for (var i = 0; i < 5000; i++) {
			    	stars.push(new Star(10000, 10000));
			    }

			    // Add stats
			    stats = [];
			    stats.push(new Stats("FPS", fpsArray, false, 2))
			    stats.push(new Stats("Position", rocket.pos))
			    stats.push(new Stats("Velocity", rocket.vel))
			    stats.push(new Stats("Speed", rocket, "speed"))
			    stats.push(new Stats("Thrust", rocket, "thrust"))
			    stats.push(new Stats("G-Force", rocket, "gForce", 2))
			    stats.push(new Stats("Zoom", display, "zoom", 2));
			    stats.push(new Stats("Angular Velocity", rocket, "angularVelocity", 2));
			    stats.push(new Stats("Angle from Planet", rocket, "angleFromPlanet", 2));

			    console.log("Interplanetary");
			    console.log("Created by Victor Wei and Evan Cowan");
			    console.log("Credits to Kanus Maximus");
		    }

		    // Functions

		    function updateZoom(rocket) {
		    	if (display.smooth) {
		    		//display.smoothZoom.unshift(1.5 - (Math.max(0, rocket.speed))/rocket.maxSpeed); // Speed based zoom
		    		display.smoothZoom.unshift(display.maxZoom - (rocket.closestPlanetDistance)/200); // Distance based zoom

					display.smoothZoom.length = 100; // Smoothness of zoom transition
					display.zoom = Math.max(display.minZoom, display.smoothZoom.reduce((a, b) => a + b, 0)/display.smoothZoom.length);
		    	}
		    }

			function update() {
				rocket.update(); // Update rocket

				updateZoom(rocket); // Update zoom based on rocket speed
			}

			function draw() {
				ctx.save();
				ctx.translate(canvas.width/2 - rocket.pos.x, canvas.height/2 - rocket.pos.y);

				drawSpace();

				for (let s of stars) { // Draw stars
					s.display();
				}

				for (let p of planets) {
					p.display();
					p.drawMarker();
				}

				rocket.display();

				ctx.restore();

				drawInterface();
				drawRespawn(); // Death screen

				if(display.advanced) {
					drawStats();
				}
			}

			// Keyboard events

			var keys = {};
			onkeydown = onkeyup = function(e){
			    e = e || event; 
			    keys[e.keyCode] = e.type == 'keydown';
			}

			// Scroll event
			var scrollSpeed = 0.01;
			$(window).bind('mousewheel', function(event) {
				if (event.originalEvent.wheelDelta >= 0 && display.zoom < display.maxZoom) {
			        display.zoom += display.zoom/8;
			    } else if (event.originalEvent.wheelDelta <= 0 && display.zoom > display.minZoom) {
			        display.zoom -= display.zoom/8;
			    }
			});

			var mouse = new Vector();
			$("#canvas").on("mousemove", function (e) {
				mouse.x = e.offsetX;
				mouse.y = e.offsetY;
			})


			// Game loop

	        var fps = 1000;
	        var now;
	        var then = Date.now();
	        var interval = 1000/fps;
	        var delta;
	        var fpsArray = [];
	        var averageArray;

		    function loop(showFPS, callback) {
		        requestAnimationFrame(loop);
		           
		        now = Date.now();
		        delta = now - then;
		           
		        if (delta > interval) {
		            then = now - (delta % interval);

		            ctx.clearRect(0, 0, canvas.width, canvas.height);
		            update();
		            draw();

	            	// Get average frames per second with a 30 frame buffer
		              
		            fpsArray.push(1000/delta);
		            if (fpsArray.length > 30) {
		                fpsArray.shift();
		            }
		        }
		    }

		    // Run
		    setup();
		    loop();
		</script>
